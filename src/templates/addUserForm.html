<div class="user-content">
  <form class="add-user-form">
    <input class="form-control me-2" name="new-user-login" autocomplete="new-username" type="text"
      placeholder="Login" aria-label="new-user-login">
    <input class="form-control me-2" name="new-user-password" type="new-user-password" autocomplete="new-password"
      placeholder="password" aria-label="new-user-password">
    <button class="btn add-user-btn" type="submit">Create</button>
  </form>
</div>
